<div class='card'>
  <div class='card'>
    <div class='card-header'>
      {{product.name}}
    </div>
    <div class='card-body'>
      <div class="navbar navbar-light bg-light">Price : {{product.price}}</div>
      <hr>
      <div class="navbar navbar-light bg-light">Expire Date : {{product.expire_date}}</div>
      <hr>
      <div class="navbar navbar-light bg-light">Quantity : {{product.quantity}}</div>

    </div>

    <form class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <label for="exampleInputEmail1">Feedback</label>
        <br/>
        <textarea class='card-body' rows="5" cols="50" maxlength="25">Enter feedback here...</textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Rate:</label>
        <input type="number" max="5" min="0">
      </div>
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
    <br/>

    <app-feedback></app-feedback>

    <div class='card-footer'>
      <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
</div>
