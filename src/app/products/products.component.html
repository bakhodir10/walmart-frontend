<navi-bar></navi-bar>
<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-2'>
        <input type='text' [(ngModel)]='term' />
      </div>
      <div class='col-md-6'>
        <button class='btn btn-primary'>
          Add Product
        </button>
      </div>

    </div>

    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Expire Date</th>
            <th>Quantity</th>
            <th>5 Star Rating</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products | filter:term'>

            <td>
              <a [routerLink]="['/products',product._id]">
                {{product.name}}
              </a>
            </td>
            <td>{{product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{product.expire_date}}</td>
            <td>{{product.quantity}}</td>
            <td>
              <pm-star [rating]='product.rate' (ratingClicked)='onRatingClicked($event)'></pm-star>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="delete(product._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
