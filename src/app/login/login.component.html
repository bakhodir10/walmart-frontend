<div class="container" style="margin-top:40px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong> Sign in to continue</strong>
                </div>
                <div class="panel-body">
                    <form >
                        <fieldset>
                            <div class="row">
                               
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span> 
                                            <input [(ngModel)]="user.email" name= "email" class="form-control" placeholder="email.@gmail.com" type="text" autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>
                                            <input class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" (click)="login()" class="btn btn-lg btn-primary btn-block" >Sign in</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
